<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Daftar Tagihan</title>
</head>
<body>
<section layout:fragment="content" class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">Daftar Tagihan</h3>
                    </div>
                    <div class="card-body">
                        <p>
                            <a th:href="@{/tagihan/form}" class="btn btn-primary">Input Tagihan Baru</a>
                            &nbsp; &nbsp;
                            <a th:href="@{/tagihan/upload/form}" class="btn btn-primary">Upload File Tagihan</a>
                        </p>
                        <h4 th:unless="${listTagihan.numberOfElements}">Tidak ada data tagihan</h4>
                        <table class="table table-striped table-hover" th:if="${listTagihan.numberOfElements}">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Nomor</th>
                                <th>Jenis</th>
                                <th>Debitur</th>
                                <th>Nilai</th>
                                <th>Terbit/Jatuh Tempo</th>
                                <th>Status</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tagihan, rowStat : ${listTagihan}">
                                <th scope="row" th:text="${rowStat.count}">1</th>
                                <td th:text="${tagihan.nomor}">011</td>
                                <td th:text="${tagihan.jenisTagihan.nama}">011</td>
                                <td th:text="${tagihan.debitur.nomorDebitur + ' - ' + tagihan.debitur.nama}">1234567890</td>
                                <td th:text="${tagihan.nilaiTagihan}">Yayasan Tazkia</td>
                                <td th:text="${tagihan.tanggalTagihan +'/'+ tagihan.tanggalJatuhTempo}">Yayasan Tazkia</td>
                                <td th:text="${tagihan.statusPembayaran}">Yayasan Tazkia</td>
                                <td>
                                    <a th:href="@{/tagihan/form(id=${tagihan.id})}" class="btn btn-xs">edit</a>
                                    <a th:href="@{/tagihan/delete(id=${tagihan.id})}" class="btn btn-xs">delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
