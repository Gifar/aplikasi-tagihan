<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-if="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Daftar Tagihan</title>
</head>
<body>
<section layout:fragment="content" class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">Daftar Tagihan</h3>
                    </div>
                    <div class="card-body">
                        <p>
                            <a th:href="@{/tagihan/form}" class="btn btn-primary"><i class="fa fa-plus"></i> Input Tagihan Baru</a>
                            &nbsp; &nbsp;
                            <a th:href="@{/tagihan/upload/form}" class="btn btn-primary"><i class="fa fa-upload"></i> Upload File Tagihan</a>
                        </p>
                        <h4 th:unless="${listTagihan.numberOfElements}">Tidak ada data tagihan</h4>
                        <table class="table table-striped table-hover" th:if="${listTagihan.numberOfElements}">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Nomor</th>
                                <th>Jenis</th>
                                <th>Debitur</th>
                                <th>Tagihan/Pembayaran</th>
                                <th>Terbit/Jatuh Tempo</th>
                                <th>Status</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tagihan, rowStat : ${listTagihan}">
                                <th scope="row" th:text="${rowStat.count}">1</th>
                                <td th:text="${tagihan.nomor}">011</td>
                                <td th:text="${tagihan.jenisTagihan.nama}">011</td>
                                <td th:text="${tagihan.debitur.nomorDebitur + ' - ' + tagihan.debitur.nama}">1234567890</td>
                                <td>
                                    <span th:text="${tagihan.nilaiTagihan}">Rp. xxx</span> <br>
                                    <span th:text="${tagihan.jumlahPembayaran}">Rp. xxx</span>
                                </td>
                                <td th:text="${tagihan.tanggalTagihan +'/'+ tagihan.tanggalJatuhTempo}">Yayasan Tazkia</td>
                                <td th:text="${tagihan.statusPembayaran}">Yayasan Tazkia</td>
                                <td>
                                    <a th:href="@{/va/list(tagihan=${tagihan.id})}" class="btn btn-xs">virtual account</a><br>
                                    <a th:href="@{/pembayaran/list(tagihan=${tagihan.id})}" class="btn btn-xs">riwayat pembayaran</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <center>
                            <div class="dataTables_paginate paging_simple_numbers" id="datatable1_paginate">
                                <ul class="pagination" sd:pagination="full">
                                    <li class="paginate_button page-item previous disabled" id="datatable1_previous">
                                        <a href="#" aria-controls="datatable1" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
                                    </li>
                                    <li class="paginate_button page-item active">
                                        <a href="#" aria-controls="datatable1" data-dt-idx="1" tabindex="0" class="page-link">1</a>
                                    </li>
                                    <li class="paginate_button page-item next" id="datatable1_next">
                                        <a href="#" aria-controls="datatable1" data-dt-idx="8" tabindex="0" class="page-link">Next</a>
                                    </li>
                                </ul>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
