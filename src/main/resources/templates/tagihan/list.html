<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-if="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Data Tagihan</title>
</head>
<body>

<section layout:fragment="content" class="tables">
    <div id="daftarDebitur">
        <div class="container-fluid">
<!--             <div class="row" sec:authorize="hasAuthority('EDIT_DEBITUR')">
                <div class="col-lg-4">
                    <div class="card">
                        <a th:href="@{/debitur/form}" class="btn btn-lg btn-primary">Tambah Data Debitur</a>
                    </div>
                </div>
            </div> -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">Cari Data Tagihan</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-inline">
                                <div class="form-group" style="margin-top: 10px">
                                    <div class="input-group-btn search-panel">
                                        <select name="search_param" id="search_param" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                        <option value="" hidden="">Filter</option>
                                            <option value="">Semester</option>
                                            <option value="">Asrama</option>
                                            <option value="">Daftar Ulang</option>
                                            <option value="">Pendaftaran</option>
                                        </select>
                                    </div>     
                                </div>
                                <div class="form-group">
                                    <label for="searchSiswa" class="sr-only">Search</label>
                                   <input type="text" name="search" placeholder="Nama Tagihan" class="mx-sm-3 form-control form-control" id="myInput">
                                    <button data-style="expand-right" data-size="s" class="btn btn-primary ladda-button"><span class="ladda-label" data-toggle="collapse" data-target="#demo"><i class="fa fa-search"></i> Cari</span></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">Daftar Tagihan</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Nama Debitur</th>
                                        <th>Jenis Tagihan</th>
                                        <th>Nomor</th>
                                        <th>Jumlah Tagihan</th>
                                        <th>Jumlah Pembayaran</th>
                                        <th>Tanggal Kadaluarsa</th>
                                        <th>Keterangan</th>
                                        <th>Status Pembayaran</th>
                                        <th>&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                            <tr th:each="pembayaran : ${data}">
                                <td><span th:text="${pembayaran.id_debitur}"></span></td>
                                <td><span th:text="${pembayaran.id_jenis_tagihan}"></span></td>
                                <td><span th:text="${pembayaran.nomor}"></span></td>
                                <td><span th:text="${pembayaran.jumlah_tagihan}"></span></td>
                                <td><span th:text="${pembayaran.jumlah_pembayaran}"></span></td>
                                <td><span th:text="${pembayaran.tanggal_kadaluarsa}"></span></td>
                                <td><span th:text="${pembayaran.keterangan}"></span></td>
                                <td><span th:text="${pembayaran.status_pembayaran}"></span></td>
                                <td>
                                    <button data-style="expand-right" data-size="s" class="btn btn-info btn-sm ladda-button"><span class="ladda-label"><i class="fa fa-pencil"></i> edit</span></button>
                                </td>
                            </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/aplikasi/debitur.js}"></script>
</section>
</body>
</html>
