<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Jenis Tagihan</title>
</head>
<body>
<section layout:fragment="content" class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <a th:href="@{/jenistagihan/form}" class="btn btn-lg btn-primary">Tambah Jenis Tagihan</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">Daftar Jenis Tagihan</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Kode</th>
                                <th>Nama</th>
                                <th>Jenis Pembayaran</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="jt, rowStat : ${daftarJenisTagihan}">
                                <th scope="row" th:text="${rowStat.count}">1</th>
                                <td th:text="${jt.kode}">011</td>
                                <td th:text="${jt.nama}">BNI</td>
                                <td th:text="${jt.tipePembayaran}">1234567890</td>
                                <td>
                                    <a th:href="@{/jenistagihan/form(id=${jt.id})}" class="btn btn-xs btn-secondary">
                                        edit
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
