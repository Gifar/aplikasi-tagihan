<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-if="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Data Siswa</title>
</head>
<body>

<section layout:fragment="content" class="tables">
    <div id="daftarSiswa">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">Cari Data Siswa</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="searchSiswa" class="sr-only">Search</label>
                                    <input id="searchSiswa"
                                           v-model="searchSiswa"
                                           @keyup="cariSiswa"
                                           type="text" name="search" placeholder="Nama atau NIM" class="mx-sm-3 form-control form-control">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">Daftar Siswa</h3>
                        </div>
                        <div class="card-body">
                            <div v-if="sudahDicari && dataSiswa != null && dataSiswa.totalElements < 1">
                                {{ this.searchedKeyword }} tidak ditemukan
                            </div>
                            <table class="table table-striped table-hover"  v-if="dataSiswa != null && dataSiswa.numberOfElements > 0">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nomor Siswa</th>
                                    <th>Nama Siswa</th>
                                    <th>Email</th>
                                    <th>No HP</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="(siswa, index) in dataSiswa.content">
                                    <th scope="row">{{ index + 1 }}</th>
                                    <td>{{ siswa.nomorSiswa }}</td>
                                    <td>{{ siswa.nama }}</td>
                                    <td>{{ siswa.email }}</td>
                                    <td>{{ siswa.noHp }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/aplikasi/siswa.js}"></script>
</section>
</body>
</html>
