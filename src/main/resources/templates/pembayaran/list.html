<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-if="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>Data Pembayaran</title>
    </head>
    <body>
        <section layout:fragment="content" class="tables">
            <div id="daftarDebitur">
                <div class="container-fluid">
                    <p>
                        <a th:href="@{/pembayaran/form}" class="btn btn-primary"><i class="fa fa-plus"></i> Input Pembayaran</a>
                    </p>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">Cari Data Pembayaran</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form-inline">
                                        <div class="form-group" style="margin-top: 10px">
                                            <div class="input-group-btn search-panel">
                                                <select name="search_param" id="search_param" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                    <option value="" hidden="">Filter</option>
                                                    <option value="">Tanggal</option>
                                                    <option value="">Bank</option>
                                                    <option value="">Nama Siswa</option>
                                                    <option value="">Jenis Tagihan</option>
                                                </select>
                                            </div>     
                                        </div>
                                        <div class="form-group">
                                            <label for="searchSiswa" class="sr-only">Search</label>
                                            <input type="text" name="search" placeholder="Nama Tagihan" class="mx-sm-3 form-control form-control" id="myInput">
                                            <button data-style="expand-right" data-size="s" class="btn btn-info ladda-button"><span class="ladda-label" data-toggle="collapse" data-target="#demo"><i class="fa fa-search"></i> Cari</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Daily Feeds -->
                        <div class="col-lg-12">
                            <div class="daily-feeds card"> 
                                <div class="card-close">
                                    <div class="dropdown">
                                        <button type="button" id="closeCard7" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                                        <div aria-labelledby="closeCard7" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                                    </div>
                                </div>
                                <div class="card-header">
                                    <h3 class="h4">Daftar Pembayaran</h3>
                                </div>
                                <div class="card-body no-padding">
                                    <!-- Start Item-->
                                    <div class="item"> 
                                        <div class="feed d-flex justify-content-between">
                                            <div class="feed-body d-flex justify-content-between"><a href="#" class="feed-profile"><i class="fa fa-user fa-3x"></i></a>
                                                <div class="content">
                                                    <h5>Frank Williams</h5><span>Posted a new blog </span>
                                                    <div class="full-date"><small>Today 5:60 pm - 12.06.2014</small></div>
                                                    <div class="CTAs">

                                                    <a href="#" class="btn btn-xs btn-secondary"><i class="fa fa-pencil"> </i>edit</a>
                                                    
                                                    <a href="#" class="btn btn-xs btn-danger"><i class="fa fa-trash"> </i>hapus</a></div>
                                                </div>
                                            </div>
                                            <div class="date text-right"><small>5min ago</small></div>
                                        </div>
                                    </div>
                                    <!-- End Item -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script th:src="@{/js/aplikasi/debitur.js}"></script>
        </section>
    </body>
</html>
