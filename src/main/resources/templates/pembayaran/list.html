<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pembayaran</title>
</head>
<body>
<section layout:fragment="content" class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">Daftar Pembayaran</h3>
                    </div>
                    <div class="card-body">
                        <h4 th:unless="${listPembayaran.numberOfElements}">Tidak ada data pembayaran</h4>
                        <table class="table table-striped table-hover" th:if="${listPembayaran.numberOfElements}">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Tanggal Pembayaran</th>
                                <th>Nomor Tagihan</th>
                                <th>Atas Nama</th>
                                <th>Nilai Tagihan</th>
                                <th>Nilai Pembayaran</th>
                                <th>Bank</th>
                                <th>Keterangan</th>
                                <th>Status Tagihan</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p, rowStat : ${listPembayaran}">
                                <th scope="row" th:text="${rowStat.count}">1</th>
                                <td th:text="${p.waktuTransaksi}">011</td>
                                <td th:text="${p.tagihan.nomor}">011</td>
                                <td th:text="${p.tagihan.debitur.nomorDebitur + ' - ' + p.tagihan.debitur.nama}">1234567890</td>
                                <td th:text="${p.tagihan.nilaiTagihan}">Yayasan Tazkia</td>
                                <td th:text="${p.jumlah}">Yayasan Tazkia</td>
                                <td th:text="${p.bank.nama}">Yayasan Tazkia</td>
                                <td th:text="${p.keterangan}">Yayasan Tazkia</td>
                                <td th:text="${p.tagihan.statusPembayaran}">Yayasan Tazkia</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
