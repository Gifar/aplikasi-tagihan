<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-if="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>Data Debitur</title>
        
    </head>
    <body>

        <section layout:fragment="content" class="tables">
            <div id="daftarDebitur">
                <div class="container-fluid">
                    <div class="row" sec:authorize="hasAuthority('EDIT_DEBITUR')">
                        <div class="col-lg-4">
                            <div class="card">
                                <a th:href="@{/debitur/form}" class="btn btn-lg btn-primary">Tambah Data Debitur</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">Cari Data Debitur</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form-inline">
                                        <div class="form-group">
                                            <label for="searchSiswa" class="sr-only">Search</label>
                                            <input type="text" name="search" placeholder="Nomor Debitur" class="mx-sm-3 form-control form-control">                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">Daftar Debitur</h3>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Nomor Debitur</th>
                                                <th>Nama Debitur</th>
                                                <th>Email</th>
                                                <th>No HP</th>
                                                <th>&nbsp;</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="debitur : ${data}">
                                                <td><span th:text="${debitur.nomorDebitur}"></span></td>
                                                <td><span th:text="${debitur.nama}"></span></td>
                                                <td><span th:text="${debitur.email}"></span></td>
                                                <td><span th:text="${debitur.noHp}"></span></td>
                                                <td sec:authorizse="hasAuthority('EDIT_DEBITUR')">
                                                    <button data-style="expand-right" data-size="s" class="btn btn-info btn-sm ladda-button"><span class="ladda-label"><i class="fa fa-pencil"></i> edit</span></button>   
                                                </td>
                                            </tr> 
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script th:src="@{/js/aplikasi/debitur.js}"></script>
        </section>
    </body>
</html>
